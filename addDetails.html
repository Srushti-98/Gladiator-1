        <table align="center" border="1px" >
            <tr>
                <td>
        <form action="" >
                <div class="container" >
                  <h1><b><i>Enter the Flight Details</i></b></h1><br><br>
              
                  
              
                  <label for="FLIGHT_NO"><b>FLIGHT NUMBER: </b></label><br>
                  <input type="text" placeholder="Enter Flight NUMBER" name="FLIGHT_NO" required><br>

              <label for="FLIGHT_FROM"><b>FROM: </b></label><br>
                  <input type="text" placeholder="Enter Destination" name="FLIGHT_FROM" required><br>
                  
                  <label for="FLIGHT_TO"><b>TO: </b></label><br>
                  <input type="text" placeholder="Enter Destination" name="FLIGHT_TO" required><br>
                  
                  <label for="FLIGHT_DEPART"><b>DEPARTURE TIME: </b></label><br>
                  <input type="text" placeholder="00:00 hrs" name="FLIGHT_DEPART" required><br>

                  <label for="FLIGHT_ARRIVAL"><b>ARRIVAL TIME: </b></label><br>
                  <input type="text" placeholder="00:00 hrs" name="FLIGHT_ARRIVAL" required><br>

                  <input type="text" placeholder="00:00 hrs" name="FLIGHT_DURATION" required><br>
                  
                  <label for="FLIGHT_CABIN"><b>CABIN: </b></label><br>
                  <input type="text" placeholder="Economy/Business" name="FLIGHT_CABIN" required><br>
            
            
                  <p><h3>Click on the button below to add the flight.</h3></p>
                  <button type="submit" class="add">ADD</button>

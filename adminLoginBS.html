<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Website name</a>
          <a class="navbar-brand" href="#">Home</a>
          <a class="navbar-brand" href="#">About us</a>
          <a class="navbar-brand" href="#">Contact us</a>
        </div>
    </nav>
    
      
    <div class="container">
        <form class="form-horizontal" action="">
               
            <h2 align="center">Sign in</h2><br>
            <div class="form-group">
              <label class="control-label col-sm-3" for="email">Username:</label>
              <div class="col-sm-7">
                <input type="email" class="form-control" id="email" placeholder="Enter Username">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-3" for="pwd">Password:</label>
              <div class="col-sm-7">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password">
              </div>
            </div><br><br>
            <div class="form-group">
              <div class="col-sm-offset-5 col-sm-5>
                <div class="checkbox">
                  <label><input type="checkbox"> Remember me</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-5 col-sm-5">
                <button type="submit" class="btn btn-default">Sign in</button>

                <a href="#link" class="btn btn-info" role="button"> Forgot Password?</a>
              </div>
            </div><br><br>
            <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-3">
                            <h3>New account?</h3>
                            <a href="#link" class="btn btn-info" role="button"> Sign up??</a>
                    </div></div>
      
          </form>
          
    </div>
    
    </body>

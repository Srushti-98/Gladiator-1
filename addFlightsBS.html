        <form class="form-horizontal" action="">
               
            <h1 align="center"><b>ADD FLIGHT DETAILS</b></h1><br><br><br>
            <div class="form-group">
              <label class="control-label col-sm-4" for="email">Flight Number:</label>
              <div class="col-sm-6">
                <input type="email" class="form-control" id="email" placeholder="Enter Flight number">
              </div></div>
            
            <div class="form-group">
              <label class="control-label col-sm-4" for="pwd">From:</label>
              <div class="col-sm-6">
                <input type="password" class="form-control" id="pwd" placeholder="Enter destination">
              </div></div>

              <div class="form-group">
                    <label class="control-label col-sm-4" for="pwd">To:</label>
                    <div class="col-sm-6">
                      <input type="password" class="form-control" id="pwd" placeholder="Enter destination">
                    </div></div>
                  

                  <div class="form-group">
                        <label class="control-label col-sm-4" for="pwd">Departure Time:</label>
                        <div class="col-sm-6">
                          <input type="password" class="form-control" id="pwd" placeholder="00:00hrs">
                        </div></div>
                      

                      <div class="form-group">
                            <label class="control-label col-sm-4" for="pwd">Arrival Time:</label>

                              <input type="password" class="form-control" id="pwd" placeholder="00:00hrs">
                            </div></div>
                          

                          <div class="form-group">
                                <label class="control-label col-sm-4" for="pwd">Duration</label>

                                </div></div>
                            

                              <div class="form-group">
                                    <label class="control-label col-sm-4" for="pwd">Cabin</label>

                                      <input type="password" class="form-control" id="pwd" placeholder="Business/Economy">
                                    </div></div>
            
            </div>

               <div class="col-sm-offset-6 col-sm-6">
